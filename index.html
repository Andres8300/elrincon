<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• TU NEGOCIO</title>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    margin:0;
    background:#f2f2f2;
}

header{
    background:linear-gradient(90deg,#c40000,#ff4d4d);
    color:white;
    padding:18px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}

.buscador{
    padding:10px;
    text-align:center;
}

input[type="text"]{
    width:90%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
}

.filtros{
    text-align:center;
    margin-bottom:10px;
}

.filtros button{
    padding:8px 12px;
    margin:5px;
    border:none;
    border-radius:20px;
    background:#ddd;
    cursor:pointer;
}

.filtros button.activo{
    background:#c40000;
    color:white;
}

.contenedor{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

.card{
    background:white;
    width:250px;
    margin:10px;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    overflow:hidden;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:170px;
    object-fit:cover;
}

.precio{
    color:green;
    font-weight:bold;
    font-size:18px;
}

button{
    padding:8px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:4px;
}

.agregar{background:#00a000;color:white;}
.quitar{background:#d00000;color:white;}

#botonCarrito{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#25D366;
    color:white;
    padding:18px;
    border-radius:50%;
    font-size:22px;
    cursor:pointer;
}

#contador{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    color:white;
    border-radius:50%;
    padding:5px 8px;
    font-size:12px;
}

#panelCarrito{
    position:fixed;
    top:0;
    right:-350px;
    width:320px;
    height:100%;
    background:white;
    box-shadow:-6px 0 15px rgba(0,0,0,0.3);
    padding:20px;
    transition:0.4s;
    overflow:auto;
}

#panelCarrito.abierto{
    right:0;
}

.enviar{
    background:#25D366;
    color:white;
    width:100%;
    padding:10px;
}

.cerrar{
    background:#d00000;
    color:white;
    width:100%;
}
</style>
</head>

<body>

<header>üî• TU NEGOCIO</header>

<div class="buscador">
<input type="text" placeholder="Buscar producto..." onkeyup="buscar(this.value)">
</div>

<div class="filtros">
<button onclick="filtrar('todos')" class="activo">Todos</button>
<button onclick="filtrar('hamburguesa')">Hamburguesas</button>
<button onclick="filtrar('pincho')">Pinchos</button>
<button onclick="filtrar('bebida')">Bebidas</button>
<button onclick="filtrar('especial')">Especiales</button>
</div>

<div class="contenedor" id="productos"></div>

<div id="botonCarrito" onclick="abrirCarrito()">
üõí
<div id="contador">0</div>
</div>

<div id="panelCarrito">
<h2>üõí Tu Pedido</h2>
<div id="lista"></div>
<strong>Total: $<span id="total">0</span></strong>

<input type="text" id="nombre" placeholder="Tu nombre">
<input type="text" id="direccion" placeholder="Direcci√≥n">
<textarea id="nota" placeholder="Notas adicionales"></textarea>

<select id="pago">
<option>Contra entrega</option>
<option>Nequi</option>
<option>Daviplata</option>
</select>

<button class="enviar" onclick="enviarWhatsApp()">Enviar Pedido</button>
<button class="cerrar" onclick="cerrarCarrito()">Cerrar</button>
</div>

<script>

let productos = [
{name:"Hamburguesa", precio:18000, categoria:"hamburguesa"},
{name:"Aplastado de Pollo", precio:20000, categoria:"especial"},
{name:"Aplastado Ropa Vieja", precio:22000, categoria:"especial"},
{name:"Pincho Pollo", precio:15000, categoria:"pincho"},
{name:"Pincho Mixto", precio:17000, categoria:"pincho"},
{name:"Costillas", precio:25000, categoria:"especial"},
{name:"Chorizo", precio:10000, categoria:"especial"},
{name:"Porky Papas", precio:23000, categoria:"especial"},
{name:"Gaseosa", precio:5000, categoria:"bebida"}
];

let carrito={};

function formato(num){
return num.toLocaleString("es-CO");
}

function mostrar(lista){
let cont=document.getElementById("productos");
cont.innerHTML="";
lista.forEach(p=>{
cont.innerHTML+=`
<div class="card">
<img src="https://i.imgur.com/5Aqgz7o.jpg">
<h3>${p.name}</h3>
<p class="precio">$${formato(p.precio)}</p>
<button class="agregar" onclick="agregar('${p.name}',${p.precio})">Agregar</button>
<button class="quitar" onclick="quitar('${p.name}')">Quitar</button>
</div>
`;
});
}

function filtrar(cat){
document.querySelectorAll(".filtros button").forEach(b=>b.classList.remove("activo"));
event.target.classList.add("activo");

if(cat=="todos"){
mostrar(productos);
}else{
mostrar(productos.filter(p=>p.categoria==cat));
}
}

function buscar(texto){
let filtrados=productos.filter(p=>p.name.toLowerCase().includes(texto.toLowerCase()));
mostrar(filtrados);
}

function agregar(nombre,precio){
if(carrito[nombre]) carrito[nombre].cantidad++;
else carrito[nombre]={precio:precio,cantidad:1};
actualizar();
}

function quitar(nombre){
if(carrito[nombre]){
carrito[nombre].cantidad--;
if(carrito[nombre].cantidad<=0) delete carrito[nombre];
}
actualizar();
}

function actualizar(){
let lista=document.getElementById("lista");
let total=0,contador=0;
lista.innerHTML="";
for(let item in carrito){
let subtotal=carrito[item].precio*carrito[item].cantidad;
total+=subtotal;
contador+=carrito[item].cantidad;
lista.innerHTML+=`${item} x${carrito[item].cantidad} - $${formato(subtotal)}<br>`;
}
document.getElementById("total").innerText=formato(total);
document.getElementById("contador").innerText=contador;
}

function abrirCarrito(){
document.getElementById("panelCarrito").classList.add("abierto");
}

function cerrarCarrito(){
document.getElementById("panelCarrito").classList.remove("abierto");
}

function enviarWhatsApp(){
let total=document.getElementById("total").innerText;
if(total==0){alert("Carrito vac√≠o");return;}

let nombre=document.getElementById("nombre").value;
let direccion=document.getElementById("direccion").value;
let nota=document.getElementById("nota").value;
let pago=document.getElementById("pago").value;

let mensaje="üçî *Pedido Nuevo* %0A%0A";
for(let item in carrito){
mensaje+=`- ${item} x${carrito[item].cantidad}%0A`;
}
mensaje+=`%0ATotal: $${total}`;
mensaje+=`%0ACliente: ${nombre}`;
mensaje+=`%0ADirecci√≥n: ${direccion}`;
mensaje+=`%0ANotas: ${nota}`;
mensaje+=`%0APago: ${pago}`;
mensaje+=`%0A%0AGracias por preferirnos üôå`;

let numero="573144351069"; // CAMBIA TU NUMERO

window.open("https://wa.me/"+numero+"?text="+mensaje);

alert("üéâ ¬°Gracias por preferirnos! Tu pedido fue enviado correctamente.");

carrito={};
actualizar();
cerrarCarrito();
}

mostrar(productos);

</script>

</body>
</html>
