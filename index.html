<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men√∫ Comidas R√°pidas</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
    transition:0.3s;
}

body.oscuro{
    background:#1e1e1e;
    color:white;
}

header{
    background:#c40000;
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}

.contenedor{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding-bottom:50px;
}

.card{
    background:white;
    width:260px;
    margin:15px;
    border-radius:15px;
    box-shadow:0 6px 12px rgba(0,0,0,0.15);
    overflow:hidden;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
}

body.oscuro .card{
    background:#2c2c2c;
}

.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}

.precio{
    font-size:20px;
    color:green;
    font-weight:bold;
}

button{
    padding:8px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:4px;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.agregar{background:#00a000;color:white;}
.quitar{background:#d00000;color:white;}

/* BOTON CARRITO */
#botonCarrito{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#25D366;
    color:white;
    padding:18px;
    border-radius:50%;
    font-size:22px;
    cursor:pointer;
    box-shadow:0 4px 15px rgba(0,0,0,0.4);
}

#contador{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    color:white;
    border-radius:50%;
    padding:5px 8px;
    font-size:12px;
}

/* PANEL */
#panelCarrito{
    position:fixed;
    top:0;
    right:-350px;
    width:320px;
    height:100%;
    background:white;
    box-shadow:-6px 0 15px rgba(0,0,0,0.3);
    padding:20px;
    transition:0.4s ease;
    overflow:auto;
    border-top-left-radius:25px;
    border-bottom-left-radius:25px;
}

body.oscuro #panelCarrito{
    background:#2c2c2c;
}

#panelCarrito.abierto{
    right:0;
}

.enviar{
    background:#25D366;
    color:white;
    width:100%;
    padding:10px;
}

.cerrar{
    background:#d00000;
    color:white;
    width:100%;
}

input, select{
    width:100%;
    padding:6px;
    margin:6px 0;
}

/* BOTON MODO OSCURO */
#modoOscuro{
    position:fixed;
    left:20px;
    bottom:20px;
    background:#333;
    color:white;
    padding:12px;
    border-radius:50%;
    cursor:pointer;
}
</style>
</head>

<body>

<header>üçî TU NEGOCIO</header>

<div class="contenedor">

<div class="card">
<img src="https://i.imgur.com/5Aqgz7o.jpg">
<h3>‚≠ê Hamburguesa Especial</h3>
<p class="precio">$18.000</p>
<button class="agregar" onclick="agregar('Hamburguesa Especial',18000)">Agregar</button>
<button class="quitar" onclick="quitar('Hamburguesa Especial')">Quitar</button>
</div>

<div class="card">
<img src="https://i.imgur.com/1bX5QH6.jpg">
<h3>Perro Caliente</h3>
<p class="precio">$12.000</p>
<button class="agregar" onclick="agregar('Perro Caliente',12000)">Agregar</button>
<button class="quitar" onclick="quitar('Perro Caliente')">Quitar</button>
</div>

</div>

<!-- BOTON CARRITO -->
<div id="botonCarrito" onclick="abrirCarrito()">
üõí
<div id="contador">0</div>
</div>

<!-- BOTON MODO OSCURO -->
<div id="modoOscuro" onclick="toggleModo()">üåô</div>

<!-- PANEL -->
<div id="panelCarrito">
<h2>üõí Tu Pedido</h2>
<div id="lista"></div>
<strong>Total: $<span id="total">0</span></strong>

<input type="text" id="nombre" placeholder="Tu nombre">
<input type="text" id="direccion" placeholder="Direcci√≥n">

<select id="entrega">
<option value="Domicilio">Domicilio</option>
<option value="Recoger en tienda">Recoger en tienda</option>
</select>

<input type="time" id="hora">

<select id="pago">
<option value="Contra entrega">Contra entrega</option>
<option value="Transferencia">Transferencia</option>
<option value="Nequi">Nequi</option>
<option value="Daviplata">Daviplata</option>
</select>

<button class="enviar" onclick="enviarWhatsApp()">Enviar Pedido</button>
<button class="cerrar" onclick="cerrarCarrito()">Cerrar</button>
</div>

<audio id="sonidoAgregar" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>

let carrito = JSON.parse(localStorage.getItem("carrito")) || {};
actualizar();

function guardar(){
localStorage.setItem("carrito", JSON.stringify(carrito));
}

function agregar(nombre, precio){
if(carrito[nombre]){
carrito[nombre].cantidad++;
}else{
carrito[nombre]={precio:precio,cantidad:1};
}
document.getElementById("sonidoAgregar").play();
guardar();
actualizar();
}

function quitar(nombre){
if(carrito[nombre]){
carrito[nombre].cantidad--;
if(carrito[nombre].cantidad<=0){
delete carrito[nombre];
}
}
guardar();
actualizar();
}

function actualizar(){
let lista=document.getElementById("lista");
let total=0;
let contador=0;
lista.innerHTML="";

for(let item in carrito){
let subtotal=carrito[item].precio*carrito[item].cantidad;
total+=subtotal;
contador+=carrito[item].cantidad;

lista.innerHTML+=`
<div style="margin-bottom:10px; border-bottom:1px solid #ccc; padding-bottom:5px;">
<strong>${item}</strong><br>
Cantidad: ${carrito[item].cantidad}<br>
Subtotal: $${subtotal}<br>
<button onclick="quitar('${item}')" style="background:red;color:white;padding:4px;border:none;border-radius:5px;">‚ùå Quitar</button>
</div>
`;
}

document.getElementById("total").innerText=total;
document.getElementById("contador").innerText=contador;
}

function abrirCarrito(){
document.getElementById("panelCarrito").classList.add("abierto");
}

function cerrarCarrito(){
document.getElementById("panelCarrito").classList.remove("abierto");
}

function toggleModo(){
document.body.classList.toggle("oscuro");
}

function enviarWhatsApp(){

let total=document.getElementById("total").innerText;
if(total==0){alert("Carrito vac√≠o");return;}

let nombre=document.getElementById("nombre").value;
let direccion=document.getElementById("direccion").value;
let entrega=document.getElementById("entrega").value;
let hora=document.getElementById("hora").value;
let pago=document.getElementById("pago").value;

if(nombre=="" || direccion==""){
alert("Por favor completa nombre y direcci√≥n");
return;
}

let numeroPedido=Math.floor(Math.random()*10000);

let mensaje="Pedido #"+numeroPedido+"%0A";

for(let item in carrito){
mensaje+="- "+item+" x"+carrito[item].cantidad+"%0A";
}

mensaje+="%0ATotal: $"+total;
mensaje+="%0ACliente: "+nombre;
mensaje+="%0ADirecci√≥n: "+direccion;
mensaje+="%0ATipo de entrega: "+entrega;
mensaje+="%0AHora solicitada: "+hora;
mensaje+="%0AM√©todo de pago: "+pago;

let numero="573144351069"; // CAMBIA TU NUMERO

window.open("https://wa.me/"+numero+"?text="+mensaje);

alert("üéâ ¬°Gracias por preferirnos! Tu pedido fue enviado correctamente. Pronto nos comunicaremos contigo.");

carrito = {};
guardar();
actualizar();
cerrarCarrito();

}

</script>

</body>
</html>
